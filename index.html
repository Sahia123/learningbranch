<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader"></div>                                
    <div class="hero">
        <nav>
            <img src="https://i.postimg.cc/DydN4snm/menu.png" alt="" class="menu-img">
            <img src="https://i.postimg.cc/RZSD7FZd/logo.png" alt="" class="logo">
            <ul>
                <div id="header"></div>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="https://i.postimg.cc/yYz5Nnqw/lamp.png" alt="" class="lamp">
            <img src="https://i.postimg.cc/SxgtDhXh/light.png" alt="" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in Lightning</h1>
            <p>This is the first lamp from our company. We're makinga huge collection of modern lamps in all categories from home use to office use.</p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    <div id="footer"></div>


    <!-- JS CODE -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(window).on("load",function(){
                $("#loader").fadeOut("slow");
            });
            $(function(){
                $("#header").load("header.html")

            });
            $(function(){
                $("#footer").load("footer.html")

            });

        });
    </script>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    
    </script>
</body>
</html>
